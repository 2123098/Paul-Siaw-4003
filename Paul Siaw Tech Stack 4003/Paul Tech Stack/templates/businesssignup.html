<!DOCTYPE html>
<html>
<head>
    <title>Signup As Employer</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
      <div class="main">
        <input type="checkbox" id="tickbox" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="tickbox" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="Employer name" required="">
                <input type="email" name="email" placeholder="Employer Email" required="">
                <input type="Password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>
      </div>
</body>
</html>
